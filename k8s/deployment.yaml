apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-demo-deployment
  namespace: demo
  labels:
    app: gke-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-demo
  template:
    metadata:
      labels:
        app: gke-demo
    spec:
      containers:
        - name: gke-demo-container
          image: gcr.io/PROJECT_ID/gke-demo:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
